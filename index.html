<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
		.window{
			height: 400px;
			width:400px;
			background: red;
			position: absolute;
			top:-53%;
			transition: 1s;
			left:40%;
			
		}
		.windowin{
			height: 400px;
			width:400px;
			background: green;
			position: absolute;
			top:-53%;
			transition: 1s;
			left:40%;
			opacity: 1;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class=" window" style="text-align: center;">
		<h1 style="font-weight: bold">you lose</h1>
		
	</div>
	<div class="windowin">
		<h1>you win</h1>
	</div>
	

	<script>
				let jake = document.querySelectorAll(".jake")
				let king = document.querySelectorAll(".king")
				let point = 0
				
				
				
				
					let createjake = function(){

							
								let rand = Math.random()*10 //случайное число до 5
								let round = Math.round(rand)
								jake[round].style.display = "block"
								let missjake = function() {//создание функции
									jake[round].style.display = "none"
								}
								setTimeout(missjake,2000)
							}
					
					setInterval(createjake,3000)

					
					for(let index = 0; index<8; index = index + 1){
						jake[index].onclick = function(){
						point = point + 10
						document.querySelector(".points").innerHTML = point
						jake[index].style.display = "none"
						}
					}

					let createking = function(){

							
								let rand = Math.random()*10 //случайное число до 5
								let round = Math.round(rand)
								king[round].style.display = "block"
								let missking = function() {//создание функции
									king[round].style.display = "none"
								}
								setTimeout(missking,2000)
							}
					
					setInterval(createking,3000)
					for(let index = 0; index<8; index = index + 1){
						king[index].onclick = function(){
						point = point - 10
						document.querySelector(".points").innerHTML = point
						king[index].style.display = "none"
						}
					}
					let proverka = function() {//создание функции
							if (point>=20) {//условие
									document.querySelector(".windowin").style.display = "block"
							}else{
								document.querySelector(".window").style.marginTop = "40%"

							}
					}
					setTimeout(proverka,10000)
	</script>
</body>
</html>
